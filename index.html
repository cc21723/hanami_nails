<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>花見漫漫美學 | Hanami Nails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: 'Zen Maru Gothic', serif;
            background: linear-gradient(to bottom, #fffafc, #ffeef3);
            color: #4a3c38;
        }

        .navbar {
            background-color: #ffcce0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #872657;
        }

        .nav-link {
            color: #872657 !important;
        }

        .hero {
            /* background: url('https://i.pinimg.com/736x/04/8f/7a/048f7a42408065c7eb36093d4d173e71.jpg') no-repeat center center/cover; */
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }


        .hero h1 {
            font-size: 2.5rem;
            background-color: rgba(255, 204, 229, 0.6);
            padding: 0.6em 1.2em;
            border-radius: 25px;
            backdrop-filter: blur(3px);
        }

        .services {
            background-color: #fff0f5;
            padding: 3rem 1rem;
            border-radius: 20px;
            margin-top: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .services h2,
        .gallery h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #c44a7c;
        }

        .service-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .service-img:hover {
            transform: scale(1.05);
        }

        .gallery-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .footer {
            background-color: #ffe0ec;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .ig-float-btn,
        .line-float-btn {
            position: fixed;
            bottom: 30px;
            z-index: 999;
            border-radius: 50px;
            padding: 12px 18px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: background-color 0.3s ease;
            color: white;
        }

        .ig-float-btn {
            right: 30px;
            background-color: #f68ab1;
        }

        .ig-float-btn:hover {
            background-color: #d85c93;
        }

        .line-float-btn {
            left: 30px;
            background-color: #00c300;
        }

        .line-float-btn:hover {
            background-color: #009e00;
        }

        /*作品集*/
        .gallery-item img {
            width: 100%;
            /* 佔滿容器寬度 */
            height: 250px;
            /* 固定高度 */
            object-fit: cover;
            /* 內容裁切，不變形 */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <div id="navbar-placeholder"></div>

    <!-- 主內容區塊：點擊導覽列時只更新這區 -->
    <main id="main-content" class="container py-4"></main>

    <!-- 頁尾 -->
    <div id="footer-placeholder"></div>

    <!-- 浮動按鈕 -->
    <a href="https://www.instagram.com/hanami.igtw/" class="ig-float-btn" target="_blank">💅 預約 IG</a>
    <a href="https://page.line.me/051eykwb" class="line-float-btn" target="_blank">📱 加我 LINE</a>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 載入共用區塊與主內容 -->
    <script>
        $(function () {
            // 導覽列與頁尾
            $("#navbar-placeholder").load("./model/navbar.html", function () {
                // 點擊導覽列時，載入對應內容
                $(".nav-link:not(.external)").on("click", function (e) {
                    e.preventDefault();
                    const target = $(this).attr("href");
                    $("#main-content").load("./pages/" + target + ".html");
                });

            });

            // 頁尾
            $("#footer-placeholder").load("./model/footer.html");

            // 預設載入首頁
            $("#main-content").load("./pages/home.html");

            //作品集 篩選功能
            function filterGallery(category) {
                $('.gallery-item').hide();
                if (category === 'all') {
                    $('.gallery-item').show();
                } else {
                    $('.' + category).show();
                }
            }
        });
    </script>

</body>

</html>
